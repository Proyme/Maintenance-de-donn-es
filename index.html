<!DOCTYPE HTML>
<html>
<head>
  <title>Liste des Trains "thomas"</title>
  <script src="VueTrain.js"></script>
  <script src="Train.js"></script>
  <script src="VueListeTrain.js"></script>
  <script src="TrainDAO.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

  <style>
    a:link{
      color: #000000;
      text-decoration: none;
    }

    div{
      text-align: center;
      flex-direction: column;
    }
    
    ul{
      margin-top: 10px;
    }

    body{
      background-color: rgb(190, 222, 251)
    }

    h1{
      margin-top: 40px;
      text-align: center;
    }

    h2{
      margin-top: 40px;
      text-transform:uppercase;
      color: blueviolet;
    }

    .action{
      color:rgb(255, 0, 0);
    }

  </style>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application liste de trains</div>


  <script type="plain/text" id="html-vue-liste-train">
  <div class="page">
    <h1>Liste des Trains de Thomas le petit train</h1>
    <ul id="liste-train">
      <ul><a href="#train/{Train.id}" class="liste-train-item">{Train.nom}</a></ul>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-train">
  <div class="page">
    <h2 id="train-nom"></h2>
    <span>Quel est ce train ?</span>
    <p id="train-role"></p>
    <span>Description</span>
    <p id="train-description"></p>
    <span>Couleur du train</span>
    <p id="train-couleur"></p>

    <span>Vitesse de pointe !</span>
    <p id="train-vitesse"></p>
    <span>Combien de roue a t'il ?</span>
    <p id="train-nombreRoue"></p>
    <span>Où est-il ?</span>
    <p id="train-localisation"></p>
    <a href="#" class="action">Revenir a la liste</a>
  </div>
  </script>

</body>
</html>
